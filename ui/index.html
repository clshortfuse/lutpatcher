<head>
  <title>LUT Patcher</title>
  <script type=module src="https://rawcdn.githack.com/clshortfuse/materialdesignweb/e175b355/index.js"></script>
  <style>
    html,
    body,
    mdw-page {
      height: 100%;
      margin: 0;
    }

    canvas {
      width: auto;
      height: 100%;
      image-rendering: pixelated;
    }

    .circle {
      vertical-align: sub;
      display: inline-block;
      width: 1lh;
      height: 1lh;
      box-sizing: border-box;
      border-radius: 50%;
      border: 1px solid hsl(0, 0%, 50%);
    }
  </style>
</head>

<body>
  <mdw-root>
    <mdw-page>
      <mdw-pane>
        <mdw-box flex-0 row x=stretch y=center gap=16 padding=16>
          <mdw-input flex-1 id=source outlined disabled ink=secondary label="Source File" type=select-one>
            <mdw-listbox id=source-list>
            </mdw-listbox>
          </mdw-input>
          <mdw-icon-button id=input-picker filled icon=folder_open>Select folder...</mdw-icon-button>
        </mdw-box>
        <mdw-divider></mdw-divider>
        <mdw-box row padding=16 gap=16 x=center>
          <mdw-box flex-1 padding=16 gap=8>
            <div>
              <mdw-label inline ink=primary>Black:</mdw-label>
              <span id=black></span>
              <span class=circle id=black-circle></span>
            </div>
            <div>
              <mdw-label inline ink=primary>White:</mdw-label>
              <span id=white></span>
              <span class=circle id=white-circle></span>
            </div>
            <div>
              <mdw-label inline ink=primary>Min:</mdw-label>
              <span id=min></span>
            </div>
            <div>
              <mdw-label inline ink=primary>Max:</mdw-label>
              <span id=max></span>
            </div>
            <div>
              <mdw-label inline ink=primary>Tint:</mdw-label>
              <span id=tint></span>
              <span class=circle id=tint-circle></span>
            </div>
          </mdw-box>
          
        </mdw-box>
        <mdw-divider></mdw-divider>
        <mdw-box flex-1 id=scene-container row x=center y=stretch padding=16 gap=16>
          <canvas id=surface-before flex=1></canvas>
          <canvas id=surface-after flex=1></canvas>
        </mdw-box>
      </mdw-pane>
    </mdw-page>

  </mdw-root>
  <script type=module src="./main.js"></script>
</body>
